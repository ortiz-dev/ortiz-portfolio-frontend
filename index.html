<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio - Mabel Ortiz</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="#inicio" class="nav__logo">Ortiz Dev</a>

        <button class="nav__toggle" id="nav-toggle" aria-label="Abrir menú">
          <span class="nav__icon"></span>
        </button>

        <ul class="nav__list" id="nav-menu">
          <li><a href="#inicio" class="nav__link">Inicio</a></li>
          <li><a href="#sobre-mi" class="nav__link">Sobre mí</a></li>
          <li><a href="#enfoque" class="nav__link">Enfoque</a></li>
          <li><a href="#skills" class="nav__link">Skills</a></li>
          <li><a href="#contacto" class="nav__link">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <header class="hero" id="inicio">
      <div class="hero__content">
        <h1 class="hero__title">Hola, soy <span>Mabel Ortiz</span></h1>
        <p class="hero__subtitle">
          Desarrolladora Frontend enfocada en crear interfaces modernas,
          accesibles y llenas de impacto visual.
        </p>

        <a href="#contacto" class="hero__cta">Contáctame</a>
      </div>

      <div class="hero__image">
        <img
          src="assets/img/undraw_web-developer.svg"
          alt="Ilustración de desarrolladora frontend codificando frente a su computador"
        />
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
